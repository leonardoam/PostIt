<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <link rel="icon" href="images/postit-icon.png">

    <title>PostIt</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
     <!-- AngularJS -->
       <script src="js/angular.min.js"></script>
    <!-- Controller: using AngularJS -->
    <script src="js/controller_postit.js"></script>
  </head>

  <body>
   <div ng-app="my-App" ng-controller="Postit-Controller">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container background-box">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">PostIt</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Saiba Mais</a></li>
                  <li><a href="#">Contato</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">PostIt!</h1>
            <p class="lead">A mais nova Rede Social imitadora do Twitter!</p>
            <div class="panel-heading">
              <h3 class="panel-title">Seja bem-vindo! Fa√ßa seu login abaixo!</h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form">
                <fieldset>
                  <div class="col-xs-6 col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                  </div>
                  </div>
                  <div class="col-xs-6 col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="senha" name="password" type="password" value="">
                  </div>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                  </div>
                </fieldset>
              </form>
              <p class="lead">
                <a href={{profilePage}} class="btn btn-lg btn-primary btn-block btn-success">Entrar</a>
              </p>
              <hr/>
              <center><h4>ou</h4></center>
              <p class="lead">
                <a href={{signupPage}} class="btn btn-lg btn-primary btn-block signup-btn">Crie sua conta!</a>
              </p>
            </div> 
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Trabalho da Disciplina <a href="#">SCC0219</a>, by <a href="#">@Grupo 02</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
