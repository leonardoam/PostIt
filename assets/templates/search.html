
<!-- inicio do search-controller -->
<div ng-controller="search-controller" ng-init="find()">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<div class="row row-unique">
				<div class="row"><h5 style="float:left; margin-left:20px"><strong>Usuários encontrados:</strong></h5></div>
				<div class="row">
					<div ng-if="findusers == 'true'">
						<div class="col-md-4"><p style="float:left; margin-left:20px"><strong>login</strong></p></div>
						<div class="col-md-8"><p style="float:left; margin-left:20px"><strong>nome</strong></p></div>

						<div ng-repeat="u in users">
							<div class="row">
								<div class="col-md-4">
									<a ng-click="redirectTo(u.login)" style="float:left; margin-left:30px">@{{u.login}}</a>
								</div>
								<div class="col-md-8">
									<p style="float:left; margin-left:30px">{{u.name}}</p>
								</div>
							</div>
						</div>
					</div>
					<div ng-if="findusers == 'false'">
						Nenhum usuário encontrado.
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<div class="row row-unique">
				<div class="row"><h5 style="float:left; margin-left:20px"><strong>Grupos encontrados:</strong></h5></div>
				<div class="row">
					<div ng-if="findgroup == 'true'">
						<div class="col-md-6"><p style="float:left; margin-left:20px"><strong>nome</strong></p></div>
						<div class="col-md-6"><p style="float:left; margin-left:20px"><strong>dono</strong></p></div>

						<div ng-repeat="g in groups">
							<div class="row">
								<div class="col-md-6">
									<p style="float:left; margin-left:30px">@{{g.name}}</p>
								</div>
								<div class="col-md-6">
									<a ng-click="redirectTo(g.login)" style="float:left; margin-left:30px">@{{g.login}}</a>
								</div>
							</div>
						</div>
					</div>
					<div ng-if="findgroup == 'false'">
						Nenhum grupo encontrado.
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
<!-- fim do search-controller -->
